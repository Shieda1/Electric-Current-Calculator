<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Current Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="electricCurrentRadio" name="variables" checked>
  <label for="electricCurrentRadio">Electric Current</label>

  <input type="radio" id="chargeQuantityRadio" name="variables">
  <label for="chargeQuantityRadio">Charge Quantity</label>

  <input type="radio" id="timePeriodRadio" name="variables">
  <label for="timePeriodRadio">Time Period</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(Q) Charge Quantity (coulomb)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(t) Time Period (sec)</label>
  <input type="number" id="v2"><br><br> 

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
